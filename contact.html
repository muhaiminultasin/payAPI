<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payAPI-about</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- nav Section start -->
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">payAPI</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end bg-dark text-white"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              style="color: white"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body mx-auto">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link text-white text-center"
                  aria-current="page"
                  href="pricing.html"
                  >Pricing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-center" href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-center" href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
            <button type="button" class="schedule-btn mt-3">
              Schedule a Demo
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section class="contact-section">
      <h1>Submit a help request and We'll get in touch shortly</h1>

      <div class="contact row ">
        <div class="left-side col-md-6">
          <input required type="text" placeholder="Name" />
          <input required type="email" placeholder="Email address" />
          <input required type="text" placeholder="Company" />
          <input required type="text" placeholder="Title" />
          <textarea
            required
            name="message"
            id="m-text" rows="10" cols="20"
            placeholder="Message"
          ></textarea>

          <div class="label">
            <input type="checkbox" />
            <p>
              Stay up-to-date with company announcements and updates to our API
            </p>
            <button type="submit">Submit</button>
          </div>
        </div>

        <div class="right-side col-md-6">
          <p>
            Join the thousands of innovators that are already building with us
          </p>

          <div class="icons row gap-5">
            <div class="col-md-3 col-sm-4 row">
              <img src="img/google.svg" alt="" class="col-sm-3 col-md-12" />
            </div>
            <div class="col-md-3 col-sm-4 row">
              <img src="img/hewlett-packard.svg" alt="" class="col-sm-3 col-md-12" />
            </div>
            <div class="col-md-3 col-sm-4 row">
              <img src="img/microsoft.svg" alt="" class="col-sm-3 col-md-12" />
            </div>
            <div class="col-md-3 col-sm-4 row">
              <img src="img/oracle.svg" alt="" class="col-sm-3 col-md-12" />
            </div>
            <div class="col-md-3 col-sm-4 row">
              <img src="img/nvidia.svg" alt="" class="col-sm-3 col-md-12" />
            </div>
            <div class="col-md-3 col-sm-4 row">
              <img src="img/tesla.svg" alt="" class="col-sm-3 col-md-12" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section start    -->

     <footer class="row d-flex justify-content-around">
      <div class="logo col-md-1">
        <h2>payApi</h2>
      </div>
      <div class="links col-md-5">
        <ul>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="icons col-md-3">
        <ul>
          <li><i class="fa-brands fa-square-facebook"></i></li>
          <li><i class="fa-brands fa-square-twitter"></i></li>
          <li><i class="fa-brands fa-linkedin"></i></li>
        </ul>
      </div>
    </footer>
    <!-- Script Files -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
