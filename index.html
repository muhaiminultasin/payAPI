<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payAPI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">payAPI</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end bg-dark text-white"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              style="color: white"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body mx-auto">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link text-white text-center"
                  aria-current="page"
                  href="#"
                  >Pricing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-center" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white text-center" href="#">Contact</a>
              </li>
            </ul>
            <button type="button" class="schedule-btn mt-3">
              Schedule a Demo
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar end -->

    <!-- Banner Section Start -->
    <section class="banner-section row d-flex justify-content-around">
      <div class="details col-md-6 col-lg-6 ps-3">
        <h1 class="">Start building with our APIs for absolutely <span>free.</span></h1>
        <div>
          <input type="email" placeholder="Enter email address" />
          <button>Schedule a Demo</button>
        </div>
        <p>Have any questions? <a href="">Contact Us</a></p>
      </div>
      <div class="img col-md-5 col-lg-4 d-flex justify-content-center">
        <img class="" src="img/illustration-phone-mockup.svg" alt="" />
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
